<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Bank Notes Authenticator</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='notes.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>

    <body>

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">NOTES AUTHENTICATOR</span></h2>
            <div class='description'>
    			<p>Let's see whether you have Fake note or Real note</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==0 %}
				<h1>Prediction: <span class='danger'>Bad News! It seems you have a Fake Note</span></h1>
				<img class="gif" src="{{ url_for('static', filename='busted.webp') }}" alt="Fake Note Image">
			{% elif prediction==1 %}
				<h1>Prediction: <span class='safe'>Great News! It seems you have a Authentic Note</span></h1>
				<img class="gif1" src="{{ url_for('static', filename='free.webp') }}" alt="Authentic Note Image">
			{% endif %}
		</div>

		<!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/divyansh1195"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="linkedin.com/in/divyansh-mathur-229190155/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>

    </body>
</html>
